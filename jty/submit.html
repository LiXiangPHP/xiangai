<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
<title></title>
<link href="css/style.css" type="text/css" rel="stylesheet" />
<script src="js/TouchSlide.1.1.js" type="text/javascript"></script>
<script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>

</head>

<body>
<div id="header">
	<div class="top">
    	<div class="title">
        	订单提交
            <div class="return"><a href="javascript :;" onClick="javascript :history.back(-1);"><img src="images/top.png" width="12" /> 返回</a></div>
        </div>
    </div>
</div>
<div id="content">
	<div class="info">
    	<div class="BasicInfo">
        	<div class="hearImg">
            	<img src="images/singer3.jpg" width="100%" />
                <div class="posion"><img src="images/singer6.png" /></div>
            </div>
            <div class="right" style="padding:0">
            	<div class="singerNmae">
                	<span class="daimio">人声兄弟</span>
                    <span class="intro">知名无伴奏组合</span>
                    <div class="label">
                    	<em>流行</em><em>R&B </em><em>中国风</em>
                    </div>
                </div>
                <div class="Price">
                	<div class="money">￥5万<span>/场</span> <s style="font-size:12px; color:#999">￥5万/场</s></div>
                    <div class="company">世纪飞歌文化</div>
                </div>
            </div>
        </div>
    </div>
	<div class="gray"></div>
    <div class="form">
		<form action="" id="" enctype="multipart/form-data" method="post">
			<dl>
            	<dd><span>活动名称</span>
                	<input type="text" name="" placeholder="请输入活动名称" />
                </dd>
                <dd><span>活动地点</span>
                	<div style="float:right;">
                	<select style="width:auto">
                    	<option>北京市</option>
                    </select>
                    <select style="width:auto">
                    	<option>北京市</option>
                    </select>
                    <select style="width:auto">
                    	<option>昌平区</option>
                    </select>
                    </div>
                </dd>
                <dd>
                	<span>联系方式</span>
                	<input type="text" name="" placeholder="请输入联系方式" />
                </dd>
                <dd>
                	<span>到场时间</span>
                	<input style="direction: rtl;" dir="rtl" type="datetime-local" name="" placeholder="请选择到场时间" />
                </dd>
                <dd>
                	<span>结束时间</span>
                	<input style="direction: rtl;" type="datetime-local" name="" placeholder="请选择结束时间" />
                </dd>
                <dd>
                	<span>行程类别</span>
                	<select dir="rtl">
                    	<option selected="true"  value="" style="color:#999">婚礼</option>
                    </select>
                </dd>
                <dd>
                	<span>演出场景</span>
                    <div class="Scenes">
                	<input type="radio" name="name2" class="radioPay1" data-labelauty="室内" checked="checked" />
                    <input type="radio" name="name2" class="radioPay1 radioPayOut" data-labelauty="室外" />
                    </div>
                </dd>
                <dd>
                	<span>演出数量</span>
                	<select dir="rtl">
                    	<option selected="true"  value="">x1  首</option>
                    </select>
                </dd>
                <dd>
                	<span>餐标</span>
                	<select dir="rtl">
                    	<option selected="true" value="">500-1000元/日</option>
                    </select>
                </dd>
                <dd>
                	<span>住宿</span>
                	<select dir="rtl">
                    	<option selected="true" value="">五星级</option>
                    </select>
                </dd>
                <dd>
                	<span>出行方式</span>
                	<select dir="rtl">
                    	<option selected="true" value="">飞机/头等舱</option>
                    </select>
                </dd>
                <dd>
                	<span>演出保险</span>
                	<input class='tgl tgl-ios' id='cb2' type='checkbox'>
    				<label class='tgl-btn' for='cb2'></label>
                </dd>
                <dd>
                	<span style="top:0; margin-top:0;">备注</span>
                	<textarea placeholder="说明文字在30字一下"></textarea>
                </dd>
            </dl>
            <div class="gray"></div>
            <dl>
            	<dd>
                	<span>支付方式</span>
                </dd>
                <dd style="padding:5px 0;">
                	<div class="payMethod">
                    <label>
                    	<div class="leftInfo">
                        	<table cellpadding="0" cellspacing="0" border="0">
                            	<tr>
                                	<td width="50"><img src="images/pay1.jpg" width="35" /></td>
                                    <td><p style="font-size:18px; color:#333333; line-height:30px;">支付宝</p><p style="color:#999999; font-size:14px;">推荐支付宝用户使用</p></td>
                                </tr>
                            </table>
                        </div>
                        <input type="radio" name="name1" class="radioPay" checked="checked" />
                    </label>
                    </div>
                </dd>
                <dd style="padding:5px 0;">
                	<div class="payMethod">
                    <label>
                    	<div class="leftInfo">
                        	<table cellpadding="0" cellspacing="0" border="0">
                            	<tr>
                                	<td width="50"><img src="images/pay2.jpg" width="35" /></td>
                                    <td><p style="font-size:18px; color:#333333; line-height:30px;">微信支付</p><p style="color:#999999; font-size:14px;">推荐已安装微信客户端的用户使用</p></td>
                                </tr>
                            </table>
                        </div>
                        <input type="radio" name="name1" class="radioPay" />
                    </label>
                    </div>
                </dd>
            </dl>        
        </form> 
    </div>
    <div class="gray"></div>
</div>
<div id="footer"></div>
<div class="booking">
	<span>预约金：<font>￥3000</font></span>
    <a href="javascript:;" onclick="$('#Form1').fadeIn()">立即支付</a>
</div>
<div class="prompt1" id="Form1" style="display:none;">
	<div class="proBox">
    	<h5>温馨提示</h5><br />
		<p>支付成功后，歌手接单之前，无法取消订单，继续支付？</p>
        <div>
        	<a href="javascript:;" onclick="$('#Form1').fadeOut()">取消</a>
            <a><input type="submit" value="确定" style="float:left; width:100%; text-align:center; border:0; background:none; height:30px; line-height:30px; font-size:14px;" /></a> 
        </div>
    </div>
</div>
</body>
</html>
