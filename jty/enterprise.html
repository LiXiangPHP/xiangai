	function TemporaryMedia() {  
    //var image0 = $("input[name='file_temporaryImage']").val();  
    //判断上传控件中是否选择了图片  
    var image = $("#file_temporaryImage").val();  
    if ($.trim(image) == "") {  
        alert("请选择图片！");  
        return;  
    }  
    //提交请求处理的url  
    var actionUrl = "http://123.57.56.133:88/img/do_upload?uid=1";
    //开始ajax操作  
    $("#form1").ajaxSubmit({  
        
            type: "POST",//提交类型  
            dataType: "JSONP",//返回结果格式  
            url: actionUrl,//请求地址  
            data: { userfile: image },//请求数据  
            success: function (data) {//请求成功后的函数  
               alert();
			   
                if (data.results.img == "warning") {//返回警告  
                    alert('213');  
                } else if (data.status == "success") {//返回成功  
                    $("#div_temporaryImage").append("<img style='width:300px;height:300px;' src='" + data.msg + "' /><span>临时素材mediaId:" + data.uploadmsg.media_id + "</span>");  
                }  
  
            },  
            error: function (data) { alert('error'); },//请求失败的函数  
            async: true  
       
    });  
      
  
}  

    $(function(){
        jQuery.divselect = function(divselectid,inputselectid) {

    function getObjectURL(file) {
        var url = null ;
        if (window.createObjectURL!=undefined) { // basic
            url = window.createObjectURL(file) ;
        } else if (window.URL!=undefined) { // mozilla(firefox)
            url = window.URL.createObjectURL(file) ;
        } else if (window.webkitURL!=undefined) { // webkit or chrome
            url = window.webkitURL.createObjectURL(file) ;
        }
        return url ;
    }
</script>

<script type="text/javascript">
    function setImagePreview() {
        var preview, img_txt, localImag, file_head = document.getElementById("file_head"),
                picture = file_head.value;
        if (!picture.match(/.jpg|.gif|.png|.bmp/i)) return alert("您上传的图片格式不正确，请重新选择！"),
                !1;
        if (preview = document.getElementById("preview"), file_head.files && file_head.files[0]) preview.style.display = "block",
                preview.style.width = "63px",
                preview.style.height = "63px",
                preview.src = window.navigator.userAgent.indexOf("Chrome") >= 1 || window.navigator.userAgent.indexOf("Safari") >= 1 ? window.webkitURL.createObjectURL(file_head.files[0]) : window.URL.createObjectURL(file_head.files[0]);
        else {
            file_head.select(),
                    file_head.blur(),
                    img_txt = document.selection.createRange().text,
                    localImag = document.getElementById("localImag"),
                    localImag.style.width = "63px",
                    localImag.style.height = "63px";
            try {
                localImag.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)",
                        localImag.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = img_txt
            } catch(f) {
                return alert("您上传的图片格式不正确，请重新选择！"),
                        !1
            }
            preview.style.display = "none",
                    document.selection.empty()
        }
        return document.getElementById("DivUp").style.display = "block",
                !0
    }
</script>
