<extend name="Public/base"/>
<block name="main">
	<div class="mainbar">
				<!-- Page heading -->
				<div class="page-head">
					<h2 class="pull-left"><i class="icon-list-alt"></i>编辑商品</h2>

					<!-- Breadcrumb -->
					<div class="bread-crumb pull-right">
						<a href="{:U('lists')}"><i class="icon-list-alt"></i>分类列表</a>
						<!-- Divider -->
						<span class="divider">/</span>
						<a href="{:U('insert')}" class="bread-current">编辑商品</a>
					</div>

					<div class="clearfix"></div>

				</div>
				<!-- Page heading ends -->

				<!-- Matter -->
		          
	    <div class="matter">
        <div class="container">

          <div class="row">

            <div class="col-md-12">


              <div class="widget wgreen">
                
                <div class="widget-head" style="padding: 8px 15px;">
                  <div class="pull-left">编辑商品</div>
                  <div class="clearfix"></div>
                </div>

                <div class="widget-content">
                  <div class="padd">            
                    <!-- Form starts.  -->
                     <form id="form" class="form-horizontal" role="form">
							<input type="hidden" name="cate_id" value="{$cates['cate_id']}">
                               
                                <div class="form-group">
                                  <label class="col-lg-4 control-label">分类名称</label>
                                  <div class="col-lg-8">
                                    <input class="form-control" type="text" name="cate_name" value="{$cates['cate_name']}">
                                    <p class="help-block" style="color: #EC4844;"></p>
                                  </div>
                                </div>
                                                                                                                                                 
                                <div class="form-group">
                                  <label class="col-lg-4 control-label">商品父分类</label>
                                  <div class="col-lg-8">
                                    <select class="form-control" name="parent_id" >
                                      <option value="0">请选择分类</option>
                                      <volist name="cateList" id="cate">
                                        <option  value="{$cate['cate_id']}" <if condition="$cate['cate_id']==$cates['parent_id']">selected="selected"</if>><if condition="$cate['path']==2">&nbsp;&nbsp;&nbsp;&nbsp;</if>{$cate['cate_name']}</option>
                                      </volist>                               
                                    </select>
                                  </div>
                                </div>    
                                 <div class="form-group">
                                  <label class="col-lg-4 control-label">排序</label>
                                  <div class="col-lg-8">
                                     <input class="form-control" placeholder="请输入商品价格" type="text" name="sort_order" value="{$cate['sort_order']}">
                                  </div>
                                </div>  
                                
                                <div class="form-group">
                                  <label class="col-lg-4 control-label">是否删除</label>
                                  <div class="col-lg-6 checkbox" style="margin-left:20px;" >
									 <label><input  type="checkbox" name="is_delete" value="{$cates['is_delete']}">删除</label>
                                  </div>
                                </div>
                         
                               

                                <div class="form-group">
                                	  <label class="col-lg-4 control-label">分类关键字</label>
                                	  <div class="col-lg-8">	 
                                	     <textarea class="form-control"  width="100%" name="keywords" value="{$cate['keywords']}"></textarea>
                                	  </div>   								
                                </div>
								
                                <div class="form-group">
                                	  <label class="col-lg-4 control-label">分类描述</label>
                                	  <div class="col-lg-8">	 
                                	     <textarea class="form-control" width="100%" name="cate_desc" value="{$cate['cate_desc']}"></textarea>
                                	  </div>   								
                                </div>

                                <div class="form-group">
                                  <div class="col-lg-offset-1 col-lg-9">
                            
                                    <button type="button" class="btn btn-primary" id="formSubmit">保存编辑</button>
                                  
                                    <button type="button" class="btn btn-danger">关闭</button>
                                  </div>
                                </div>
                              </form>
                  </div>
                </div>
                  <div class="widget-foot">
                    <!-- Footer goes here -->
                  </div>
              </div>  

            </div>

          </div>

        </div>
	</div>
</div>
</block>
<block name="javascript">
<script type="text/javascript" src="__PUBLIC__/Admin/Ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/Ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/Ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
 <!--  var ue = UE.getEditor('editor'); -->
  $('#formSubmit').bind('click', function() {
      var data = new FormData($('#form')[0]);
      $.ajax({
        url:'{:U("updateDoit")}',
        data:data,
        type:'post',
        success:function(data) {
          if(data.status) {
            location.href=data.url;
          } else {
            alert(data.info);
          }
        },
        dataType:'json',
        cache:false,
        contentType:false,
        processData:false
      });
  });
</script>
</block>
