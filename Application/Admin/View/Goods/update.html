<extend name="Public/base"/>
<block name="main">
	<div class="mainbar">
				<!-- Page heading -->
				<div class="page-head">
					<h2 class="pull-left"><i class="icon-list-alt"></i>编辑商品</h2>

					<!-- Breadcrumb -->
					<div class="bread-crumb pull-right">
						<a href="{:U('lists')}"><i class="icon-list-alt"></i>商品列表</a>
						<!-- Divider -->
						<span class="divider">/</span>
						<a href="{:U('insert')}" class="bread-current">编辑商品</a>
					</div>

					<div class="clearfix"></div>

				</div>
				<!-- Page heading ends -->

				<!-- Matter -->
		          
	    <div class="matter">
        <div class="container">

          <div class="row">

            <div class="col-md-12">


              <div class="widget wgreen">
                
                <div class="widget-head" style="padding: 8px 15px;">
                  <div class="pull-left">编辑商品</div>
                  <div class="clearfix"></div>
                </div>

                <div class="widget-content">
                  <div class="padd">            
                    <!-- Form starts.  -->
                     <form id="form" class="form-horizontal" role="form">
                              <input type="hidden" name="id" value="{$goods['id']}">
                                <div class="form-group">
                                  <label class="col-lg-4 control-label">商品名称</label>
                                  <div class="col-lg-8">
                                    <input class="form-control" type="text" name="name" value="{$goods['goods_name']}">
                                    <p class="help-block" style="color: #EC4844;"></p>
                                  </div>
                                </div>
                                                                                                                                                 
                                <div class="form-group">
                                  <label class="col-lg-4 control-label">商品分类</label>
                                  <div class="col-lg-8">
                                    <select class="form-control" name="cid">
                                      <option value="0">请选择分类</option>
                                      <volist name="toList" id="cate">
                                        <option value="{$cate['cate_id']}" <if condition="$cate['cate_id']==$goods['cate_id']">selected="selected"</if>><if condition="$cate['path']==2">&nbsp;&nbsp;&nbsp;&nbsp;</if>{$cate['cate_name']}</option>
                                      </volist>                               
                                    </select>
                                  </div>
                                </div>    
                                 <div class="form-group">
                                  <label class="col-lg-4 control-label">商品价格</label>
                                  <div class="col-lg-8">
                                     <input class="form-control" placeholder="请输入商品价格" type="text" name="price" value="{$goods['goods_price']}">
                                  </div>
                                </div>  
                                
                                <div class="form-group">
                                  <label class="col-lg-4 control-label">商品库存</label>
                                  <div class="col-lg-8">
                                    <input class="form-control" placeholder="请输入商品库存" type="text" name="store" value="{$goods['goods_store']}">
                                  </div>
                                </div>
                         
                                <div class="form-group">
                                	 <label class="col-lg-4 control-label">图片URL</label>
                                	 <div class="col-lg-6">	 
                                		 <input id="exampleInputFile" type="file" name="file" onchange="var url=window.URL.createObjectURL(this.files[0]);image.setAttribute('src', url);">
                                		 <p class="help-block" style="color: #EC4844;"> 注：大小请控制在10M以内。 </p>
                                	 </div>
                                   <div class="col-lg-2 text-right">
                                     <img src="__UPLOAD__/{$goods['goods_thumb']}" width="80" id="image">
                                   </div>   								
                                </div>

                                <div class="form-group">
                                	  <label class="col-lg-4 control-label">商品描述</label>
                                	  <div class="col-lg-8">	 
                                	     <script id="editor" type="text/plain" name="desc" style="width:100%;height:200px;">
                                        {$goods['goods_desc']|htmlspecialchars_decode} 
                                       </script>
                                	  </div>   								
                                </div>
                                

                                <div class="form-group">
                                  <div class="col-lg-offset-1 col-lg-9">
                            
                                    <button type="button" class="btn btn-primary" id="formSubmit">保存编辑</button>
                                  
                                    <button type="button" class="btn btn-danger">关闭</button>
                                  </div>
                                </div>
                              </form>
                  </div>
                </div>
                  <div class="widget-foot">
                    <!-- Footer goes here -->
                  </div>
              </div>  

            </div>

          </div>

        </div>
	</div>
</div>
</block>
<block name="javascript">
<script type="text/javascript" src="__PUBLIC__/Admin/Ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/Ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/Ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
  var ue = UE.getEditor('editor');
  $('#formSubmit').bind('click', function() {
      var data = new FormData($('#form')[0]);
      $.ajax({
        url:'__CONTROLLER__/updateDoit',
        data:data,
        type:'post',
        success:function(data) {
          if(data.status) {
            location.href=data.url;
          } else {
            alert(data.info);
          }
        },
        dataType:'json',
        async:false,
        cache:false,
        contentType:false,
        processData:false
      });
  });
</script>
</block>
