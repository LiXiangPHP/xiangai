									<div class="widget-head">								
										<div class="pull-left">
											
										</div>
										<div class="pull-right">

												<div class="form-group">
													<button onclick="window.open('{:U("insert")}')" type="button" class="btn btn-primary" style="width: 80px;"><i class="icon-plus"></i>&nbsp;添加</button>
												</div>
											</form>
										</div>

									</div>

													</td>
												</tr>
                                                </volist>
											</tbody>
										</table>
